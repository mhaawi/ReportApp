<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="report">
            <h2><span jhiTranslate="reportApp.report.detail.title">Report</span> {{report.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="reportApp.report.name">Name</span></dt>
                <dd>
                    <span>{{report.name}}</span>
                </dd>
                <dt><span jhiTranslate="reportApp.report.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{'reportApp.StatusType.' + report.status}}">{{report.status}}</span>
                </dd>
                <dt><span jhiTranslate="reportApp.report.date">Date</span></dt>
                <dd>
                    <span>{{report.date}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/report', report.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
