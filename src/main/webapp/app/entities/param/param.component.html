<div>
    <h2 id="page-heading">
        <span jhiTranslate="reportApp.param.home.title">Params</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-param" [routerLink]="['/param/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="reportApp.param.home.createLabel">
            Create new Param
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="params">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="reportApp.param.name">Name</span></th>
            <th><span jhiTranslate="reportApp.param.value">Value</span></th>
            <th><span jhiTranslate="reportApp.param.reportParam">Report Param</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let param of params ;trackBy: trackId">
                <td><a [routerLink]="['/param', param.id, 'view' ]">{{param.id}}</a></td>
                <td>{{param.name}}</td>
                <td>{{param.value}}</td>
                <td>
                    <div *ngIf="param.reportParam">
                        <a [routerLink]="['../report', param.reportParam?.id, 'view' ]" >{{param.reportParam?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/param', param.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/param', param.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'param', { outlets: { popup: param.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
